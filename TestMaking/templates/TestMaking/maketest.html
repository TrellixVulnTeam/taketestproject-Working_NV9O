<style type="text/css">
    .radiocontainer {
  background-color:#f1f1f1;
  display: block;
  position: relative;
  padding:10px 10px 10px 50px;
  margin-bottom: 1px;
  cursor: pointer;
  font-size: 18px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  word-wrap: break-word;
}

.radiocontainer:hover input ~ .checkmark {
  /*nothing*/
}
.radiocontainer:hover {
  background-color: #ddd;
}
.radiocontainer input:checked ~ .checkmark {
  background-color: #2196F3;
}
.radiocontainer input:checked ~ .checkmark:after {
  display: block;
}
/* Style the indicator (dot/circle) */
.radiocontainer .checkmark:after {
    top: 6px;
    left: 6px;
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: white;
}

</style>
{% extends 'TakeTestApp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <h3 class="display-6">{{ TestName }}</h3><br>
    <div class="content-section">
    <form method="post">
    {% csrf_token %}
        <ul>
        {% for q, opts in quesBank.items %}
                {{ q  }}
                <ol>
                    {% for opt in opts %}
                        <label class="radiocontainer"><input type="radio" id="choice" name="{{q}}" required>{{opt}}</input></label><span class='checkmark'></span>
                        <br>
                    {% endfor %}
                </ol>
        {% endfor %}
        </ul>
        <button class="btn btn-outline-info" type="submit">Submit</button>
        <br>
        <br>

    </form>
    </div>
{% endblock content%}
