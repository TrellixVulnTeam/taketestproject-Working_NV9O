{% extends 'TakeTestApp/base.html' %}
{% block content %}
    <h3 class="display-6">{{ TestName }}</h3>
    <div class="content-section">
        <form method="post">
          {% csrf_token %}
          <ul>
            {% for q, opts in quesBank.items %}
                    {{ q  }}
                    <ol>
                        {% for opt in opts %}
                            <li><input type="radio">{{opt}}</li></input>
                        {% endfor %}
                    </ol>
            {% endfor %}
            </ul>
      
            <button type="submit" class="btn btn-outline-info">Submit</button>
          </form>
    </div>
{% endblock content%}
